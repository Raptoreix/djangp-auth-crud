{% extends 'base.html' %}
{% block content %}


<main class="conteiner">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST">            
                <h1 class="text-center">signin</h1>
            {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">escriba su username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="escriba su nombre">
                </div>
                <div class="mb-3">
                    <label for="password">escriba su password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="escriba su password">
                </div>
                <button class="btn btn-primary">
                    signin
                </button>
            </form>
        </section>
    </div>
</main>
{% endblock %}
